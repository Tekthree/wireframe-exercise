<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <title>Wire-Frame Exercise</title>
</head>

<body>
  <header>
    <img src="https://placehold.it/200x70/ddd" alt="logo">
    <ul>
      <li>nav item 1</li>
      <li>nav item 2</li>
      <li>nav item 3</li>
      <li>nav item 4</li>
    </ul>

  </header>
  <nav>
    <h2>hero image</h2>
    <img src="https://placehold.it/960x450/ddd" alt="hero image">

  </nav>
  <section class="container">
    <aside class="box">
      <h2>left sidebar</h2>
      <img src="https://placehold.it/300x375/ddd" alt="logo">
    </aside>
    <aside class="box">
      <h2>center bar</h2>
      <img src="https://placehold.it/300x375/ddd" alt="logo">
    </aside>
    <aside class="box">
      <h2>Right sidebar</h2>
      <img src="https://placehold.it/300x375/ddd" alt="logo">
    </aside>
  </section>
  <footer>
    <h2>this is the footer</h2>
  </footer>
</body>

</html>
